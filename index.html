<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()" onresize="resizeCanvas()">
<header>
<h1>LOGO</h1>
<nav>
<button onclick="goToGallery()">Gallery</button>
<button>About</button> 
</nav>   
<button class="menu-btn" onclick="toggleMenu()">â˜°</button>
</header> 
<section class="editor-section">
    <div class="canvas-container">
    <canvas width="400" height="400" onclick="onSelectLine(event)"></canvas>
    </div>
    <div class="editor-container">
        <label for="line-text">
            <input name="line-text" class="line-text" oninput="onSetLineTxt(this.value)"/>
        </label>
        <div class="add-switch-delete-buttons-container">
        <button class="switch-line-btn" onclick="onSwitchLine()">S</button>
        <button class="add-line-btn" onclick="onAddLine()">+</button>
        <button class="delete-line-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
             <path d="M3 6h18v2H3V6zm2 3h14l-1.5 12.5a1 1 0 01-1 .5H7.5a1 1 0 01-1-.5L5 9zm5 2v8h2v-8h-2zm4 0v8h2v-8h-2zM9 4V2h6v2h5v2H4V4h5z"/>
           </svg>
        </button>
        </div>
        <div class="edit-line-container">
        <button class="increase-size-btn" onclick="onSetSize(5)">A+</button>
        <button class="decrease-size-btn" onclick="onSetSize(-5)">A-</button>
        <button class="text-left-btn">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <line x1="3" y1="6" x2="21" y2="6"/>
  <line x1="3" y1="12" x2="15" y2="12"/>
  <line x1="3" y1="18" x2="21" y2="18"/>
</svg>
</button>
        <button class="text-center-btn">
            <svg class="icon"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <line x1="3" y1="6" x2="21" y2="6"/>
  <line x1="6" y1="12" x2="18" y2="12"/>
  <line x1="3" y1="18" x2="21" y2="18"/>
</svg>
        </button>
        <button class="text-right-btn">
            <svg class="icon"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <line x1="3" y1="6" x2="21" y2="6"/>
  <line x1="9" y1="12" x2="21" y2="12"/>
  <line x1="3" y1="18" x2="21" y2="18"/>
</svg>
        </button>
        <select>
        <option>Impact</option>
        </select>
        <button class="stroke-btn">
  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <text x="4" y="14" font-family="Arial, sans-serif" font-size="16" font-weight="bold">S</text>
  <line x1="2" y1="18" x2="22" y2="18"/>
</svg>

        </button>
        
        <label class="color-btn" for="color-btn">
            <input type="color" name="color-btn" onchange="onSetColor(this.value)"/>
        </label>
        </div>
        
        
            <div class="download-share-container">
            <button class="download-btn" onclick="downloadMeme()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 3v12m0 0l-4-4m4 4l4-4M4 17h16v4H4v-4z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Download
            </button>
            <button class="share-btn">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
             <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.99 2.99 0 000-1.39l7.05-4.11A2.99 2.99 0 0018 7.91c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .18.02.36.05.53L7.91 8.62a2.99 2.99 0 00-1.91-.62C4.34 8 3 9.34 3 11s1.34 3 3 3c.73 0 1.39-.27 1.91-.71l7.13 4.16c-.03.18-.04.36-.04.55 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/>
             </svg>

                Share
            </button>
        </div>
    </div>
</section>
<section class="gallery-section">
<div class="gallery-container">

</div>
</section> 
<script src="js/main.js"></script>
<script src="js/galleryController.js"></script>
<script src="js/memeController.js"></script>
<script src="js/memeService.js"></script>
</body>
</html>
